<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anotador de emails</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/add_emails.png">
</head>
<body>
    <main class="main">
        <div class="rotulo">
            <div class="content-circle">
              <div class="circle rojo"></div>
              <div class="circle amarillo"></div>
              <div class="circle verde"></div>
            </div>
            <div class="content-name">
              <p class="name">@francoeromero</p>
            </div>
          </div>
        <div id="container">
            <h1>Anotador de emails</h1>
            <div id="input-container">
                <input type="text" id="name-input" placeholder="Escribe tu nombre">
                <input type="text" id="email-input" placeholder="Escribe tu email">
                <button id="add-btn">Agregar</button>
            </div>
        </div>
        <section class="flex">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </section>
    
        <div id="update-container">
            <input type="text" id="update-name-input">
            <input type="text" id="update-email-input">
            <button id="update-btn">Actualizar</button>
            <button id="cancel-btn">Cancelar</button> 
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
